{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<nav>
  <ul class="pager">

    {{ if .Paginator.HasPrev }}
    <li><a href="{{ .URL }}page/{{ .Paginator.Prev.PageNumber }}">Newer</a></li>
    {{ end }}

    {{ if .Paginator.HasNext }}
    <li><a href="{{ .URL }}page/{{ .Paginator.Next.PageNumber }}">Older</a></li>
    {{ end }}

  </ul>
</nav>
{{ end }}
